<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Future of 3D Video</title>
  <style>
    /* Add your custom styles here */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }
    
    .logo-container {
      text-align: center;
      padding: 20px 0;
    }
    
    .logo-container img {
      max-width: 200px;
      height: auto;
    }
    
    .content-section {
      text-align: center;
      padding: 50px;
      background-color: #fff;
    }
    
    .content-section h1 {
      font-size: 32px;
      color: #000;
      margin-bottom: 20px;
    }
    
    .content-section p {
      font-size: 18px;
      color: #666;
      margin-bottom: 40px;
    }
    
    .video-section {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 200px);
      background-color: #000;
    }
    
    .video-wrapper {
      position: relative;
      width: 80%;
      max-width: 800px;
      padding-bottom: 39.25%;
    }
    
    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    .content-section a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #222;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    
    .content-section a:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <!-- Replace the image source with your logo -->
    <img src="path_to_your_logo.png" alt="Your Logo">
  </div>

  <div class="content-section">
    <h1>The Future of 3D Video</h1>
    <p>Unlock the 3D vision and step into a futuristic world of mind-blowing video experiences. Immerse yourself in breathtaking visuals and embark on extraordinary adventures that redefine reality.</p>
    <a href="#" class="btn">Discover More</a>
  </div>

  <div class="video-section">
    <div class="video-wrapper">
      <!-- Replace the URL with the correct video source -->
      <iframe width="560" height="315" src="./raymond-sony-scan.mp4" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
