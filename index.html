<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Future of 3D Product Advertising</title>
    <style>
        /* Add your custom styles here */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #d7d7d7;
        }

        .logo-container {
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        .logo-container img {
            max-width: 200px;
            height: auto;
        }

        .content-section {
            text-align: center;
            padding: 50px;
            background-color: #d7d7d7;
        }

        .content-section h1 {
            font-size: 32px;
            color: #000;
            margin-bottom: 20px;
        }

        .content-section p {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
        }

        .video-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 200px);
            background-color: #000;
        }

        .video-wrapper {
            position: relative;
            width: 80%;
            max-width: 800px;
            padding-bottom: 30.25%;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .content-section a {
            display: inline-block;
            padding: 12px 24px;
            background-color: #222;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .content-section a:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
<div class="logo-container">
    <!-- Replace the image source with your logo -->
    <img src="rev.png" alt="Your Logo">
</div>

<div class="content-section">
    <h1>The Future of 3D Product Advertising</h1>
    <p>Building tools for the future of product advertising</p>
    <a href="#" class="btn scroll-to-bottom">Email REV</a>
</div>

<div class="video-section">
    <div class="video-wrapper">
        <iframe src="https://drive.google.com/file/d/1gnN48cc8c6NJkJMCBt53x4RF3Y5Y3ylk/preview" width="640" height="480"
                allow="autoplay" frameborder="0" allowfullscreen></iframe>
    </div>
</div>

<div class="contact-section">
    <p>Email REV at <a href="mailto:timon.gregg@jesus.ox.ac.uk">REV</a></p>
</div>

<script src="script.js" type="text/javascript"></script>
</body>
</html>
